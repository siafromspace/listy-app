<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Listy App</title>
</head>

<body>
    <header>
        <div class="header-title">
            <h1>Listy</h1>
            <p>keep track of your day!</p>
        </div>
        <form class="search">
            <input type="text" placeholder="search tasks">
        </form>
    </header>
    <main>
        <div class="container">
            <div class="new-task">
                <h2>Add new task:</h2>
                <form>
                    <input id="input-task" type="text" value="">
                    <input id="add-task" type="button" value="Add">
                </form>
            </div>
            <div class="tasks remove">
                <ul class="task-list">
                </ul>
            </div>
        </div>
    </main>
    <footer></footer>
</body>

</html>
